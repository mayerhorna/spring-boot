<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
<th:block layout:fragment="alert">
    <div class="modal fade" th:attr="id=${id}"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" >
    	<div class="modal-dialog">
	        <div class="modal-content">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="myModalLabel" th:text="${header}">Signup</h4>
	            </div>
	            <th:block layout:fragment="alert-content">
		            <p>Default alert content</p>
		        </th:block>
	        </div>
	    </div>
    </div>
</th:block>
</body>
</html>

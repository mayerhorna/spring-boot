<!DOCTYPE html>
<html 	xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{layout}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Registration Page</title>
</head> 
<body>
	<div layout:fragment="content">
		<form method="POST" th:object="${user}" th:action="@{/users/save}" action="userSuccess.html">
			<input type="hidden" th:field="*{code}"/>
			<table>
				<tr>
					<td>User Name :</td>
					<td><input type="text" th:field="*{name}" /></td>
				</tr>
				<tr>
					<td>Password :</td>
					<td><input type="password" th:field="*{password}" /></td>
				</tr>
				<tr>
					<td>Gender :</td>
					<td><input type="radio" value="M" th:field="*{gender}"/>M 
						<input type="radio" value="F" th:field="*{gender}"/>F</td>
				</tr>
				<tr>
					<td>Country :</td>
					<td><select th:field="*{country}"  >
							<option th:each="c : ${countries}" th:value="${c.id}" th:text="${c.name}">
		   					 </option>
						</select>
					</td>
				</tr>
				<tr>
					<td>About you :</td>
					<td><textarea th:field="*{aboutYou}" ></textarea></td>
				</tr> 
				<tr>
					<td>Community :</td>
					<td><input type="checkbox" th:field="*{community}" value="Spring"   /> Spring
						<input type="checkbox" th:field="*{community}" value="Hibernate"   /> Hibernate
						<input type="checkbox" th:field="*{community}" value="Struts"  /> Struts</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="checkbox" th:field="*{mailingList}" />Would you like to join our mailinglist?</td>
				</tr>
				<tr>
					<td colspan="2"><input type="submit"></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
